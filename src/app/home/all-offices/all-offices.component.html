<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
  <div class="container">
    <!--No Offices Stored Yet, Prompt User To Add A New Office-->
    <div *ngIf="offices?.length == 0">
      <div class="box">
        <mat-card>
          <mat-card-title>No Offices Yet</mat-card-title>
          <button
            mat-raised-button
            color="primary"
            (click)="onClickOpenAddOfficeDialog()"
          >
            Add First Office
            <mat-icon>add</mat-icon>
          </button>
        </mat-card>
      </div>
    </div>

    <!--Show all offices that a user owns-->
    <div *ngIf="offices?.length > 0">
      <div class="offices_block">
        <div *ngFor="let office of offices">
          <div class="office_container">
            <div
              class="col left-col"
              (click)="onClickNavigateOffice(office.id)"
            >
              <mat-icon>groups</mat-icon>
              <p>{{ office.totalEmployees }}/{{ office.maxOfficeOccupants }}</p>
            </div>
            <div class="col center-col">
              <h4>{{ office.name }}</h4>
              <p>{{ office.location }}</p>
              <p style="color: lightskyblue; font-weight: 400">
                {{ office.email }}
              </p>
            </div>
            <div class="col right-col">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button
                  mat-menu-item
                  (click)="onClickNavigateOffice(office.id)"
                >
                  <mat-icon>work_outline</mat-icon>
                  <span>View Office</span>
                </button>
                <button
                  mat-menu-item
                  (click)="onClickOpenEditOfficeDialog(office.id)"
                >
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button
                  mat-menu-item
                  (click)="
                    onClickOpenDeleteOfficeDialog(office.id, office.name)
                  "
                >
                  <mat-icon>delete</mat-icon>
                  <span>Remove</span>
                </button>
              </mat-menu>
              <p style="color: lightskyblue; font-weight: 400">
                {{ office.tellNumber }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
